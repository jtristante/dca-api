databaseChangeLog:
  - changeSet:
      id: 002
      author: liquibase
      changes:
        - createTable:
            tableName: price_history
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: asset_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: recorded_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: price_history
            baseColumnNames: asset_id
            referencedTableName: assets
            referencedColumnNames: id
            constraintName: fk_price_history_assets

        - createIndex:
            tableName: price_history
            indexName: idx_price_history_asset_time
            columns:
              - column:
                  name: asset_id
              - column:
                  name: recorded_at
