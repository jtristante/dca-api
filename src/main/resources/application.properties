spring.application.name=dca-api
internal.api.key=${DCA_INTERNAL_API_KEY}
# ===============================
# DATASOURCE (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/dca_api_dev
spring.datasource.username=${DCA_USER}
spring.datasource.password=${DCA_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ===============================
# LIQUIBASE
# ===============================
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
# ===============================
# LOGGING SQL
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# ===============================
# External APIs
# ===============================
rapidapi.yahoo.base-url=https://yahoo-finance15.p.rapidapi.com
rapidapi.yahoo.key=${RAPIDAPI_YAHOO_FINANCE_KEY}
rapidapi.yahoo.host=yahoo-finance15.p.rapidapi.com
