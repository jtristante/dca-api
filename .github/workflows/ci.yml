name: CI - Java Maven Tests with SonarCloud
on:
  pull_request:
    branches: [ main, master, develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarCloud

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run tests and SonarCloud scan
        id: sonar_scan
        run: |
          # Ejecuta SonarCloud y espera Quality Gate
          ./mvnw -B clean verify sonar:sonar \
            -Dsonar.projectKey=jtristante_dca-api \
            -Dsonar.organization=jtristante \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      - name: Check SonarCloud Code Smells via API
        if: success()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SONAR_ORG=jtristante
          SONAR_PROJECT_KEY=jtristante_dca-api 
          PR_NUMBER=${{ github.event.pull_request.number }}

          echo "Fetching Code Smells from SonarCloud for PR \#$PR_NUMBER..."
          response=$(curl -s -u "$SONAR_TOKEN": \
            "https://sonarcloud.io/api/issues/search?organization=$SONAR_ORG&projects=$SONAR_PROJECT_KEY&types=CODE_SMELL&resolved=false&severities=MINOR,MAJOR,CRITICAL&pullRequest=$PR_NUMBER&ps=500")

          total=$(echo "$response" | jq '.total // 0')
          echo "Code Smells found: $total"

          if [ "$total" -gt 0 ]; then
            echo "❌ Build failed due to new Code Smells!"
            gh pr comment $PR_NUMBER --body "
            # ❌ **SonarCloud Issues**  
            ---
            | Type | Total |
            |------|-------|
            | Code Smells | **$total** |

            [View full report](https://sonarcloud.io/project/issues?id=jtristante_dca-api&pullRequest=$PR_NUMBER)
            "
            exit 1
          else
            echo "✅ No new Code Smells"
          fi

